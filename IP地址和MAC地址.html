  <title>IP地址与MAC地址的区别</title>
</head>
<body>
  <h2>IP地址与MAC地址的区别</h2>
  <ul>
    <li>IP地址是基于网络拓扑的，而MAC地址出厂的时候就已经设定好了</li>
    <li>
      IP地址其实是工作在网络层，实现的是局域网到局域网的连接，实现的是点到点的连接
      MAC地址工作在数据链路层，他其实在是让数据从相同链路中的一个点到达另一个点。
    </li>
    <li>
      IP地址和MAC地址不存在绑定关系。
    </li>
  </ul>
</body>
