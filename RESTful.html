  <title>RESTful</title>

<body>
  <h2>RESTful</h2>
  <p>RESTful不是标准也不是规范，就是一种架构风格。</p>
  <ul>
    <li>RESTful将网络上所有的事物都视作一种资源</li>
    <li>每一种资源都有一个唯一的资源定位符</li>    
    <li>对资源的所以操作都不会改变这个定位符</li>
    <li>而所有的操作都是无状态的</li>
  </ul>
  <p>
    比如说对某个资源的操作
  </p>
  <p>
      RESTful用法：
      http://127.0.0.1/user/1 GET  根据用户id查询用户数据
      http://127.0.0.1/user  POST 新增用户
      http://127.0.0.1/user  PUT 修改用户信息
      http://127.0.0.1/user  DELETE 删除用户信息
  </p>
</body>
</html>
