  <h2>七层OSI模型</h2>
  <ol>
    <li>应用层</li>
    <li>表示层</li>
    <li>会话层</li>
    <li>传输层</li>
    <li>网络层</li>
    <li>数据链路层</li>
    <li>物理层</li>
  </ol>
  <h2>WebSocket与Socket的区别</h2>
  <ul>
    <li>
      首先，其实Socket就是操作系统给传输层提供的接口。
      其实Socket工作在会话层，其实是为了方便大家直接使用更底层的TCP或UDP协议而存在的一个抽象层。
    </li>
  </ul>
